<div class="row">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
  </div>
  <form #formulaire="ngForm" (ngSubmit)="login(formulaire)">
    <div
      ngModelGroup="user"
      userData="ngModelGroup"
    >
      <div class="form-group">
        <label for="email">Login</label>
        <input type="email" #email="ngModel" (blur)="showInput(email)" email required class="form-control" name="email"
               id="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" required name="password" class="form-control" id="password" ngModel>
      </div>
      <input type="submit" class="btn btn-primary" [disabled]="!formulaire.valid">
    </div>
  </form>

</div>
